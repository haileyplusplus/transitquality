{% if item.display %}
<tr><td><b><a href="/detail?pid={{ item.pattern }}&stop_id={{ item.stop_id }}&stop_dist={{ item.stop_position }}&lat={{ lat }}&lon={{ lon }}&walk_time={{ item.walk_time }}&stop_name={{ item.stop_name | urlencode }}">{{ item.route }}</a></b></td>
                    <td><b>{{ item.destination_stop_name }}</b></td>
                    <td>{{ item.distance_from_vehicle }}{% if item.waiting_to_depart %}*{% endif %}</td>
                    <td>{{ item.displayed_estimate }}</td>
                </tr>
                <tr>
                    <td>Age: {{ item.age }}</td>
                    <td>Stop: {{ item.stop_name }}</td>
                    <td>walk {{ item.walk_distance }}</td>
                    <td>walk {{ item.walk_time }} min</td>
                </tr>
{% endif %}
