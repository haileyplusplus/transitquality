<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail for route {{ detail.rt }}</title>
</head>
<body>
<h1>Route {{ detail.rt }}</h1>
Pattern: {{ detail.pid }}<br>
Stop: {{ detail.stop_name }}<br>
<table>
    {% for u in detail.updates %}
    <tr>
        <td>{{ u.mi_from_here }}</td>
        <td>{{ u.timestamp }}</td>
        <td>{{ u.destination }}</td>
        <td>{{ u.estimate }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
