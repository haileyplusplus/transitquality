services:
  rtserver:
    build:
      context: ..
      dockerfile: realtime/Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 900M
    volumes:
      - ~/transit/bustracker/raw/getpatterns:/patterns
    develop:
      watch:
        - action: rebuild
          path: .
    network_mode: service:transit-realtime-sidecar
    depends_on:
      - transit-realtime-sidecar

  ## Watchtower upgrades services automatically (optional)
  ## see https://docs.transit-realtime.app/getting-started/updates/#watchtower
  #
  # watchtower:
  #   restart: unless-stopped
  #   image: containrrr/watchtower
  #   environment:
  #     WATCHTOWER_CLEANUP: "true"
  #     WATCHTOWER_POLL_INTERVAL: 7200 # checks for updates every two hours
  #   volumes:
  #     - "/var/run/docker.sock:/var/run/docker.sock"
  #     - "~/.docker/config.json:/config.json" # optional, for authentication if you have a Docker Hub account
  transit-realtime-sidecar:
    image: tailscale/tailscale:latest
    container_name: ts-transit-realtime
    hostname: rttransit
    environment:
      - TS_AUTHKEY=tskey-auth-kyhNRZiosi11CNTRL-EnHCSi8Hgq1HcC84oHd1r1qMTEnmWoM7F
      #- TS_SERVE_CONFIG=/config/serve-transit-realtime.json
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - transit-realtime-tailscale-state:/var/lib/tailscale
      - ${PWD}/tsconfig:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  transit-realtime-tailscale-state:  
